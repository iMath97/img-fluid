<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery">
        <img src="./img/forest-preview.jpg" alt="A forest" original-data="forest-full.jpg">
        <img src="./img/sand-preview.jpg" alt="Black sand" original-data="sand-full.jpg">
    </div>
    <div class="imgModal">
        <img src="./img/forest-full.jpg" alt="" class="full-img">
        <div class="interface">
            <button class="gallery-prev">Previous</button>
            <p class="caption"></p>
            <button class="gallery-next">Next</button>
        </div>
    </div>
    <script src="gallery.js"></script>
</body>
</html>
